<!DOCTYPE html>
<html >
    <head>
        <title>Denonatrator</title>

        <script type="text/javascript">

            const aborter = new AbortController();
            const decoder = new TextDecoder();



            async function logChunks(signal) {
                    
                const response = await fetch('http://localhost:8000/stream', { 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    signal: signal,
                    method: 'GET',
                });
                for await (const chunk of response.body) {
                    if (signal.aborted) throw signal.reason;
                    const text = decoder.decode(chunk, { stream: true });
                    //current = document.getElementById('results').innerHTML;
                    document.getElementById('results').innerHTML = '&#10;' + text;
                }
            }


            function logC(e) {
                e.preventDefault();
                logChunks(aborter.signal);
            }

       


            function formSubmit(e) {
                e.preventDefault();
                
                const o = {};
                new FormData(form).forEach( ( value, key) => o[key] = value);

                const response = fetch('http://localhost:8000/send', { 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    method: 'POST',
                    body: JSON.stringify( o )
                });
            }
            


        </script>




    </head>
    <body>
        <em>testing</em><br/>
        <button id="startBtn">Start</button>
        <textarea id="results" rows="30" cols="80">hello</textarea>
        <button id="stopBtn">Stop</button>
        <button id="abortBtn">Abort</button>
        <form id="form" method="POST">
            <input type="text" name="message" maxlength="15"/>
            <input type="submit"/>
        </form>
    </body>

    <script type="text/javascript">

        startBtn.addEventListener("click", logC );
        stopBtn.addEventListener("click", stopC );

       // abortBtn.addEventListener("click", () => aborter.abort());
        form.addEventListener( "submit", formSubmit );


        


        



        






    </script>



</html>
