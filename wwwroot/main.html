<!DOCTYPE html>
<html >
    <head>
        <title>Denonatrator</title>

        <style type="text/css">
            #results {
                width: 1000px;
                height: 300px;
                border: 1px solid black;
            }

        </style>

        <script type="text/javascript">

            const aborter = new AbortController();
            const decoder = new TextDecoder();

            // after page complete
            async function clientConnect(signal) {
                    
                const response = await fetch('http://localhost:8000/connect', { 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    signal: signal,
                    method: 'GET',
                });
                for await (const chunk of response.body) {
                    if (signal.aborted) throw signal.reason;
                    const text = decoder.decode(chunk, { stream: true });
                    current = document.getElementById('results').innerHTML;
                    console.log(text);
                    
                    document.getElementById('results').innerHTML = current + '<br/>' + text;
                }
            }

            // on form submit
            function formSubmit(e) {
                e.preventDefault();
                
                const o = {};
                new FormData(form).forEach( ( value, key) => o[key] = value);

                const response = fetch('http://localhost:8000/query', { 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    method: 'POST',
                    body: JSON.stringify( o )
                });
            }
          
        </script>




    </head>
    <body>
        <em>testing</em><br/>
        <div id="results"></div>
        <form id="form" method="POST">
            <input type="text" name="message" maxlength="15"/>
            <input type="submit"/>
        </form>
    </body>

    <script type="text/javascript">


        form.addEventListener( "submit", formSubmit );

        clientConnect(aborter.signal);
        

    </script>



</html>
